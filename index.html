<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="tick.png">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="todo-container">
        <h4 class="mb-3">TO-DO App</h4>

        <div id="newTaskBtn" data-bs-toggle="modal" data-bs-target="#taskModal">
            <span>Add Task</span>
            <i class="fas fa-plus plusIcon"></i>
        </div>

        <h5 class="text-center my-3">Task List</h5>
        <div id="taskList"></div>
    </div>

        <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add / Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Task Title</p>
                        <input type="text" class="form-control" id="taskTitle" />
                        <div id="errorMessage" style="color: red;"></div>
                        <br />
                        <p>Due Date</p>
                        <input type="date" class="form-control" id="taskDate" />
                        <br />
                        <p>Description</p>
                        <textarea class="form-control" id="taskDesc" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="saveTaskBtn" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="script.js"></script>

</body>


</html>
